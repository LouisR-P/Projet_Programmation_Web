<div class="col-md-12">
  <div class="card card-container">
    <img
      id="profile-img"
      src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
      class="profile-img-card"
    />
    <form
      *ngIf="!isLoggedIn"
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate
    >
      <div class="form-group">
        <label for="nom">Nom</label>
        <input
          type="text"
          class="form-control"
          name="nom"
          [(ngModel)]="form.nom"
          required nom
          #nom="ngModel"
        />
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="f.submitted && nom.invalid"
        >
          Veuillez entrer votre nom.
        </div>
      </div>
      <div class="form-group">
        <label for="motDePasse">Mot de passe</label>
        <input
          type="motDePasse"
          class="form-control"
          name="motDePasse"
          [(ngModel)]="form.motDePasse"
          required motDePasse
          #motDePasse="ngModel"
        />
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="f.submitted && motDePasse.invalid"
        >
          <div *ngIf="motDePasse.errors.required">Veuillez entrer votre mot de passe.</div>
        </div>
      </div>

      <div class="form-group">
        <button class="btn btn-primary btn-block">
          Se connecter
        </button>
      </div>

      <div class="form-group">
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="f.submitted && isLoginFailed"
        >
          Connexion échouée: {{ errorMessage }}
        </div>
      </div>
    </form>

    <div class="alert alert-success" *ngIf="isLoggedIn">
      Vous êtes connecté. ({{ roles }})
    </div>
  </div>
</div>
